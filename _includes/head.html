<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.github_baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.github_baseurl | prepend: site.github_url }}">

	<!-- FONTS -->
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

	<!-- SCRIPTS -->
	<script src="{{ "/assets/js/jquery.min.js" | prepend: site.github_baseurl | prepend: site.github_url }}"></script>
	<script src="{{ "/assets/js/jquery.particleground.min.js" | prepend: site.github_baseurl | prepend: site.github_url }}"></script>
	<script src="{{ "/assets/js/headline.js" | prepend: site.github_baseurl | prepend: site.github_url }}"></script>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-60744714-1', 'auto');
		ga('send', 'pageview');
	</script>
	
	<script>
		// Toggle menu
		$(function() {
			var burger 		= $('#burger');
			var	menu 		= $('div.menu');

			$(burger).on('click', function(e) {
				e.preventDefault();
				// menu.slideToggle();
				burger.toggleClass('open');
			});
		});

		// Particleground
		$(document).ready(function() {
			$('#particle-canvas').particleground({
				dotColor: '#ddd',
				lineColor: '#ddd'
			});
		});
	</script>
</head>
